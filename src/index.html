<html lang="en-US">
<head>
  <title>CURRENCY EXHANGE</title>
</head>
<body>
  <div class="container">
    <h1>GET CURRENCY RATES </h1>
    <p><i>around the globe</i></p>
    <div class="form-group">
      <h4>Currency Amount</h4>
      <label for="userAmount">Enter desired Amount $</label>
      <input id="userAmount" type="number"> 
      <select id="userBase">
        <option name="currency" value: disabled selected >Select a currency</option>
        <option name="currency" value="USD">United States Dollar</option>
        <option name="currency" value="EUR">Euro</option>
      </select>
    </div>
    <div class="form-group">
      <h4>Currency selector:</h4>
      <select id="userConversion">
        <option name="currency" value: disabled selected >Select a currency</option>
        <option name="currency" value="AED">United Arab Emirates Dirham</option>
        <option name="currency" value="AFN">Afgan Afgani</option>
        <option name="currency" value="ALL">Albanian Lek</option>
        <option name="currency" value="AMD">Armenian Dram</option>
        <option name="currency" value="ANG">Netherlands Antillean Guilder</option>
        <option name="currency" value="AOA"></option>
        <option name="currency" value="ARS"></option>
        <option name="currency" value="AUD"></option>
        <option name="currency" value="AWG"></option>
        <option name="currency" value="AZN"></option>
        <option name="currency" value="BAM"></option>
        <option name="currency" value="BDT"></option>
        <option name="currency" value="BGN"></option>
        <option name="currency" value="BHD"></option>
        <option name="currency" value="BIF"></option>
        <option name="currency" value="BMD"></option>
        <option name="currency" value="BND"></option>
        <option name="currency" value="BOB"></option>
        <option name="currency" value="BRL"></option>
        <option name="currency" value="BSD"></option>
        <option name="currency" value="BTN"></option>
        <option name="currency" value="BWP"></option>
        <option name="currency" value="BYN"></option>
        <option name="currency" value="BZD"></option>
        <option name="currency" value="CAD"></option>
        <option name="currency" value="CDF"></option>
        <option name="currency" value="CHF"></option>
        <option name="currency" value="CLP"></option>
      </select>
    </div>
    <button class="btn-success" id="exchangeRate">Get your exchange rate</button>
    <div class="showErrors"></div>
    <div class="showConversion"></div>

  </div>
</body>
</html>
